name: Build surmise documentation
on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
jobs:
  build_pypkg_sphinx:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.11"]
    steps:
    ##-- General Setup Steps
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Setup python with tox
      run: ./.github/workflows/install_tox.sh

    - name: Install LaTeX
      run: |
        sudo apt-get update
        sudo apt-get -y install texlive-fonts-recommended texlive-latex-recommended texlive-latex-extra latexmk

    - name: Build sphinx docs
      run: tox -r -e pdf,html

    ##-- Make documents available as artifacts
    - name: Archive surmise docs
      uses: actions/upload-artifact@v4
      with:
        name: surmise-sphinx-docs
        path: |
          docs/build_html
          docs/build_pdf
