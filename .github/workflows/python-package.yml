# This workflow will install Python dependencies and run tests with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python package
env:
  CLONE_PATH:   ${{ github.workspace }}
  ACTIONS_PATH: ${{ github.workspace }}/.github/workflows

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop, v0.3-update ]

jobs:

  build_supported:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # Please adjust pyproject.toml Python version requirement to match
        # supported version expressed here.
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.9", "3.10", "3.11", "3.12"]
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 20
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    - name: Install surmise in editable mode
      shell: bash
      run: |
        echo
        which python
        which pip
        echo
        # Basic surmise install
        python -m pip install --upgrade pip
        python -m pip install --upgrade setuptools
        python -m pip install --upgrade wheel
        python -m pip install -e $CLONE_PATH
        # Optional surmise dependencies needed here
        python -m pip install Cython
        python -m pip install scikit-learn
        python -m pip install pytest
        echo
        python --version
        pip --version
        echo
        pip list
    - name: Run test suite
      shell: bash
      run: $ACTIONS_PATH/run_full_test_suite.sh $CLONE_PATH/tests
