[build-system]
requires = [
    "setuptools>=50.0",
    "setuptools_scm[toml]>=6.0",
    "numpy>=1.18.3,<2",
    "cython",
    "wheel"
]
build-backend = "setuptools.build_meta"

[project]
name = "surmise"
authors = [
    {name = "Matthew Plumlee", email = "mplumlee@northwestern.edu"},
    {name = "Özge Sürer", email = "surero@miamioh.edu"},
    {name = "Stefan M. Wild", email = "wild@lbl.gov"},
    {name = "Moses Y.-H. Chan", email = "moses.chan@northwestern.edu"}
]
description = "A modular interface for surrogate models and tools"
license = {file = "LICENSE"}
readme = "README.rst"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
# Please adjust package testing CI action to match changes to Python version
# here.
requires-python = ">=3.9"
dependencies = [
    'numpy>=1.18.3,<2',
    'scipy>=1.7'
]
dynamic = ["version"]

[project.optional-dependencies]
docs = [
    'sphinx',
    'sphinxcontrib.bibtex',
    'sphinx_rtd_theme'
]
scikit-learn = ['scikit-learn>=1.2.0']
all = [
    'surmise[scikit-learn]'
]

[project.urls]
repository = "https://github.com/bandframework/surmise"

[tool.setuptools.packages]
find = {}

[tool.setuptools_scm]
write_to = "surmise/_version.py"

[tool.cibuildwheel]
# Skip 32-bit builds
# Disable building PyPy wheels on all platforms
# Disable musllinux
skip = ["*-win32", "*_i686", "*-musllinux*", "pp*"]
before-build = ["git status"]
